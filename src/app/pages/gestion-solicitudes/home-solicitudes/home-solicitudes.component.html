<app-spinner *ngIf="cargando"></app-spinner>
<div class="flex max-w-6xl mx-auto flex-col justify-center items-center bg-gray-900 text-white mt-40 relative">
      
      <app-menu link="/"></app-menu>

      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-600 mb-8 mt-32">
        Listado de solicitudes
      </h1>
    
      <!-- Campo de bÃºsqueda -->
      <div class="flex space-x-6 mb-6 w-4/6">
        <input
        [(ngModel)]="idSolicitud"
          type="text"
          placeholder="Ingrese un ID de solicitud"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-gray-700"
        />
        <button (click)="buscarSolicitud()" class="px-6 py-2 bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-gradient-to-r hover:from-blue-600 hover:to-green-600 transition-all transform hover:-translate-y-1">
            Buscar
          </button>
        <button (click)="abrirModalAgregar()" class="px-6 py-2 bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-gradient-to-r hover:from-blue-600 hover:to-green-600 transition-all transform hover:-translate-y-1">
            Nueva
          </button>
      </div>
      <app-tabla-solicitud [solicitudes]="solicitudes" (editSolicitud)="abrirModalEditar($event)"></app-tabla-solicitud>
    </div>

    <app-modal-solicitud 
    *ngIf="solicitudEdit || isModalVisible"
    [isVisible]="isModalVisible" 
    [solicitudEdit]="solicitudEdit" 
    (close)="cerrarModal()" 
    (reloadSolicitudes)="recargarSolicitudes()">
  </app-modal-solicitud>
