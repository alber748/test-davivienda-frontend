<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-80" *ngIf="isVisible">
  <div class="relative bg-gray-800 text-white rounded-lg shadow-lg p-8 max-w-4xl w-full">
    <!-- Botón de Cerrar -->
    <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-300 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <h1 class="text-3xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-green-400">
      {{ clienteEdit ? 'Editar Cliente' : 'Agregar Cliente' }}
    </h1>

    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- DUI -->
        <div>
          <label for="dui" class="block mb-2">DUI</label>
          <input
            id="dui"
            name="dui"
            [(ngModel)]="formData.dui"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- NIT -->
        <div>
          <label for="nit" class="block mb-2">NIT</label>
          <input
            id="nit"
            name="nit"
            [(ngModel)]="formData.nit"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Nombres -->
        <div>
          <label for="nombres" class="block mb-2">Nombres</label>
          <input
            id="nombres"
            name="nombres"
            [(ngModel)]="formData.nombres"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Apellidos -->
        <div>
          <label for="apellidos" class="block mb-2">Apellidos</label>
          <input
            id="apellidos"
            name="apellidos"
            [(ngModel)]="formData.apellidos"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Sexo -->
        <div>
          <label for="sexo" class="block mb-2">Sexo</label>
          <select
            id="sexo"
            name="sexo"
            [(ngModel)]="formData.sexo"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled>Seleccione el sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>

        <!-- Estado Civil -->
        <div>
          <label for="estadoCivil" class="block mb-2">Estado Civil</label>
          <select
            id="estadoCivil"
            name="estadoCivil"
            [(ngModel)]="formData.estadoCivil.id"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled>Seleccione un estado civil</option>
            <option *ngFor="let estado of estadosCiviles" [value]="estado.id">
              {{ estado.descripcion }}
            </option>
          </select>
        </div>

        <!-- Actividades Económicas -->
        <div>
          <label for="actividadesEconomicas" class="block mb-2">Actividades Económicas</label>
          <select
            id="actividadesEconomicas"
            name="actividadesEconomicas"
            [(ngModel)]="formData.actividadesEconomicas.id"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled>Seleccione una actividad económica</option>
            <option *ngFor="let actividad of actividadesEconomicas" [value]="actividad.id">
              {{ actividad.descripcion }}
            </option>
          </select>
        </div>
      </div>

      <!-- Botón Guardar -->
      <div class="mt-6">
        <button
          type="submit"
          class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-gradient-to-r hover:from-blue-600 hover:to-green-600 transition-all"
        >
          {{ clienteEdit ? 'Guardar Cambios' : 'Guardar Cliente' }}
        </button>
      </div>
    </form>
  </div>
</div>
