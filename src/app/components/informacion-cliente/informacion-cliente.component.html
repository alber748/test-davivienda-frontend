<div class="flex flex-col text-white p-8 max-w-6xl w-screen mt-20">
      <div class="w-full max-w-3xl mx-auto space-y-8">
        <h1 class="text-4xl font-bold text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-green-400">
          Información del Cliente
        </h1>
        
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nombre -->
            <div class="space-y-2">
              <label for="nombre" class="block text-sm font-medium">Nombre</label>
              <div *ngIf="!editing; else editNombre" class="text-lg">{{ cliente.nombre }}</div>
              <ng-template #editNombre>
                <input 
                  id="nombre" 
                  [(ngModel)]="editedCliente.nombre" 
                  class="bg-gray-700 border-gray-600 text-white p-2 rounded-lg w-full" />
              </ng-template>
            </div>
    
            <!-- Dirección -->
            <div class="space-y-2">
              <label for="direccion" class="block text-sm font-medium">Dirección</label>
              <div *ngIf="!editing; else editDireccion" class="text-lg">{{ cliente.direccion }}</div>
              <ng-template #editDireccion>
                <input 
                  id="direccion" 
                  [(ngModel)]="editedCliente.direccion" 
                  class="bg-gray-700 border-gray-600 text-white p-2 rounded-lg w-full" />
              </ng-template>
            </div>
    
            <!-- Teléfono -->
            <div class="space-y-2">
              <label for="telefono" class="block text-sm font-medium">Teléfono</label>
              <div *ngIf="!editing; else editTelefono" class="text-lg">{{ cliente.telefono }}</div>
              <ng-template #editTelefono>
                <input 
                  id="telefono" 
                  [(ngModel)]="editedCliente.telefono" 
                  class="bg-gray-700 border-gray-600 text-white p-2 rounded-lg w-full" />
              </ng-template>
            </div>
    
            <!-- Email -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium">Email</label>
              <div *ngIf="!editing; else editEmail" class="text-lg">{{ cliente.email }}</div>
              <ng-template #editEmail>
                <input 
                  id="email" 
                  [(ngModel)]="editedCliente.email" 
                  class="bg-gray-700 border-gray-600 text-white p-2 rounded-lg w-full" />
              </ng-template>
            </div>
          </div>
    
          <!-- Botón de Guardar o Editar -->
          <div class="mt-6 flex justify-end">
            <button 
              (click)="abrirModal()" 
              class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold p-2 rounded-lg">
              Editar Información
            </button>
            
          </div>
        </div>
      </div>
    </div>

    <app-modal-cliente [isVisible]="isModalVisible" (close)="cerrarModal()" ></app-modal-cliente>
