<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-80" *ngIf="isVisible">
  <div class="relative bg-gray-800 text-white rounded-lg shadow-lg p-8 max-w-4xl w-full">
    <!-- Botón de Cerrar -->
    <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-300 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <h1 class="text-3xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-green-400">
      Agregar Solicitud
    </h1>

    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- ID Cliente -->
        <div>
          <label for="idCliente" class="block mb-2">ID Cliente</label>
          <input
            id="idCliente"
            name="idCliente"
            [(ngModel)]="formData.cliente_id"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <!-- Fecha -->
        <div>
          <label for="fecha" class="block mb-2">Fecha</label>
          <input
            id="fecha"
            name="fecha"
            type="date"
            [(ngModel)]="formData.fechaCreacion"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Monto -->
        <div>
          <label for="monto" class="block mb-2">Monto</label>
          <input
            id="monto"
            name="monto"
            [(ngModel)]="formData.monto"
            type="number"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Plazo -->
        <div>
          <label for="plazo" class="block mb-2">Plazo</label>
          <input
            id="plazo"
            name="plazo"
            [(ngModel)]="formData.plazo"
            type="number"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Forma de Pago -->
        <div>
          <label for="formaPago" class="block mb-2">Forma de Pago</label>
          <select
            id="formaPago"
            name="formaPago"
            [(ngModel)]="formData.formaPago.id"
            required
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="" disabled>Seleccione una forma de pago</option>
            <option *ngFor="let forma of formasPago" [value]="forma.id">
              {{ forma.descripcion }}
            </option>
          </select>
        </div>

      </div>

      <!-- Botón -->
      <div class="mt-6">
        <button
          type="submit"
          class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-gradient-to-r hover:from-blue-600 hover:to-green-600 transition-all"
        >
          Guardar Solicitud
        </button>
      </div>
    </form>
  </div>
</div>
